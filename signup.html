<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixit - Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.signup-bg {
      background: url("assets/bg.png") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Dark overlay with animation */
    body.signup-bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      animation: overlayPulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes overlayPulse {
      0%, 100% { background: rgba(0, 0, 0, 0.6); }
      50% { background: rgba(0, 0, 0, 0.5); }
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: #ff5722;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      background: #ffd180;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: #ff5722;
      top: 80%;
      left: 20%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(90deg); }
      50% { transform: translateY(0) rotate(180deg); }
      75% { transform: translateY(30px) rotate(270deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .form-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 35px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.3);
      width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Decorative top bar */
    .form-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff5722, #ffd180, #ff5722);
      background-size: 200% 100%;
      animation: gradientSlide 3s linear infinite;
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .form-card h2 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
      animation: fadeInDown 0.8s ease-out 0.2s backwards;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .form-card h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #ff5722;
      margin: 15px auto 25px;
      border-radius: 2px;
      animation: expandWidth 0.8s ease-out 0.4s backwards;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes expandWidth {
      0% { width: 0; }
      100% { width: 60px; }
    }

    form {
      animation: fadeIn 0.8s ease-out 0.4s backwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .input-group input:focus {
      border-color: #ff5722;
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 87, 34, 0.2);
    }

    .input-group input::placeholder {
      color: #999;
      transition: all 0.3s ease;
    }

    .input-group input:focus::placeholder {
      transform: translateX(5px);
      opacity: 0.7;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff5722 0%, #ff7849 100%);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
    }

    button[type="submit"]::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(255, 87, 34, 0.3);
    }

    .form-card p {
      margin-top: 20px;
      color: #1b0606;
      font-size: 14px;
      animation: fadeIn 0.8s ease-out 0.6s backwards;
    }

    .form-card p a {
      color: #ff5722;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-card p a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff5722;
      transition: width 0.3s ease;
    }

    .form-card p a:hover::after {
      width: 100%;
    }

    .form-card p a:hover {
      color: #e64a19;
    }

    /* Ripple effect on button click */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .form-card {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body class="signup-bg">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <div class="login-container">
    <div class="form-card">
      <h2>Signup</h2>
      
      <form id="signupForm">
  <div class="input-group">
    <input type="text" name="username" placeholder="Username" required>
  </div>
  <div class="input-group">
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <button type="submit">Signup</button>
</form>



      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  
  <script src="js/script.js"></script>

</body>
</html>
