<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Dashboard | FixIt</title>


<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
  color: #f8f9fa;
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(17, 17, 17, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 87, 34, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 32px;
  font-weight: 800;
  background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

nav {
  display: flex;
  gap: 30px;
  align-items: center;
}

nav a {
  color: #f8f9fa;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
}

nav a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #ff5722;
  transition: width 0.3s ease;
}

nav a.active::after,
nav a:hover::after {
  width: 100%;
}

nav a.active,
nav a:hover {
  color: #ff5722;
}




/* DASHBOARD CONTAINER */
.dashboard {
  padding: 50px;
  max-width: 1400px;
  margin: auto;
}

/* WELCOME SECTION */
.welcome-section {
  margin-bottom: 40px;
}

.welcome-section h2 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 10px;
  background: linear-gradient(135deg, #fff 0%, #ff5722 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.welcome-section p {
  color: #b0b0b0;
  font-size: 16px;
}

/* STATS GRID */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
  margin-bottom: 50px;
}

.stat-card {
  background: linear-gradient(135deg, rgba(255, 87, 34, 0.1) 0%, rgba(255, 87, 34, 0.05) 100%);
  border: 1px solid rgba(255, 87, 34, 0.2);
  border-radius: 20px;
  padding: 30px;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(255, 87, 34, 0.2) 0%, transparent 70%);
  transform: translate(30%, -30%);
}

.stat-card:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 87, 34, 0.4);
  box-shadow: 0 10px 30px rgba(255, 87, 34, 0.2);
}

.stat-icon {
  font-size: 36px;
  margin-bottom: 15px;
}

.stat-card h3 {
  font-size: 36px;
  font-weight: 700;
  color: #ff5722;
  margin-bottom: 8px;
}

.stat-card p {
  color: #b0b0b0;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* TABS */
.tabs {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  overflow-x: auto;
}

.tab {
  padding: 15px 30px;
  background: transparent;
  border: none;
  color: #b0b0b0;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.tab::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 3px;
  background: linear-gradient(90deg, #ff5722, #ff7043);
  transition: width 0.3s ease;
}

.tab.active {
  color: #ff5722;
}

.tab.active::after {
  width: 100%;
}

.tab:hover {
  color: #ff7043;
}

/* BOOKINGS GRID */
.booking-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 25px;
  margin-bottom: 40px;
}

.booking-card {
  background: linear-gradient(135deg, #1e1e2e 0%, #252536 100%);
  border-radius: 20px;
  padding: 30px;
  border: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

.booking-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(180deg, #ff5722, #ff7043);
}

.booking-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
  border-color: rgba(255, 87, 34, 0.3);
}

.booking-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 20px;
}

.booking-card h4 {
  font-size: 22px;
  color: #fff;
  margin-bottom: 5px;
  font-weight: 600;
}

.booking-id {
  font-size: 12px;
  color: #888;
  font-family: 'Courier New', monospace;
}

.service-icon {
  font-size: 32px;
  background: linear-gradient(135deg, rgba(255, 87, 34, 0.2) 0%, rgba(255, 87, 34, 0.1) 100%);
  padding: 12px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.booking-info {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

.info-row {
  display: flex;
  align-items: center;
  gap: 12px;
  color: #d0d0d0;
  font-size: 14px;
}

.info-icon {
  color: #ff5722;
  font-size: 16px;
  width: 20px;
}

.booking-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.status {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status.pending {
  background: rgba(255, 152, 0, 0.15);
  color: #ffa726;
  border: 1px solid rgba(255, 152, 0, 0.3);
}

.status.confirmed {
  background: rgba(33, 150, 243, 0.15);
  color: #42a5f5;
  border: 1px solid rgba(33, 150, 243, 0.3);
}

.status.completed {
  background: rgba(76, 175, 80, 0.15);
  color: #66bb6a;
  border: 1px solid rgba(76, 175, 80, 0.3);
}

.status.cancelled {
  background: rgba(244, 67, 54, 0.15);
  color: #ef5350;
  border: 1px solid rgba(244, 67, 54, 0.3);
}

.booking-actions {
  display: flex;
  gap: 10px;
}

.action-btn {
  padding: 8px 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 13px;
  font-weight: 500;
}

.action-btn:hover {
  background: rgba(255, 87, 34, 0.2);
  border-color: #ff5722;
  color: #ff5722;
}

/* EMPTY STATE */
.empty-state {
  text-align: center;
  padding: 80px 20px;
}

.empty-icon {
  font-size: 80px;
  margin-bottom: 20px;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 24px;
  color: #fff;
  margin-bottom: 10px;
}

.empty-state p {
  color: #888;
  margin-bottom: 30px;
}

.cta-btn {
  display: inline-block;
  padding: 15px 35px;
  background: linear-gradient(135deg, #ff5722, #ff7043);
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.cta-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(255, 87, 34, 0.4);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  margin-top: 80px;
  color: #666;
  background: rgba(17, 17, 17, 0.8);
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

/* LOADING */
.loading {
  text-align: center;
  padding: 60px;
  color: #888;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(255, 87, 34, 0.1);
  border-top-color: #ff5722;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  header {
    padding: 15px 20px;
  }
  
  .logo {
    font-size: 24px;
  }
  
  nav {
    gap: 15px;
  }
  
  nav a {
    font-size: 14px;
  }
  
  .dashboard {
    padding: 30px 20px;
  }
  
  .welcome-section h2 {
    font-size: 32px;
  }
  
  .stats-grid {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
  }
  
  .stat-card {
    padding: 20px;
  }
  
  .stat-card h3 {
    font-size: 28px;
  }
  
  .booking-list {
    grid-template-columns: 1fr;
  }
}
</style>

</head>

</html>
