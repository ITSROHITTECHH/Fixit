<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Dashboard | FixIt</title>


<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
  color: #f8f9fa;
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(17, 17, 17, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 87, 34, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 32px;
  font-weight: 800;
  background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

nav {
  display: flex;
  gap: 30px;
  align-items: center;
}

nav a {
  color: #f8f9fa;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
}

nav a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #ff5722;
  transition: width 0.3s ease;
}

nav a.active::after,
nav a:hover::after {
  width: 100%;
}

nav a.active,
nav a:hover {
  color: #ff5722;
}

</style>

</head>
<body>
<header>
  <div class="logo">FixIt</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="services/service.html">Services</a>
    <a href="booking.html">Book Service</a>
    <a href="dashboard.html" class="active">Dashboard</a>
  </nav>
</header>

<section class="dashboard">
  <div class="welcome-section">
    <h2>Welcome back, <span id="user-name">User</span>! üëã</h2>
    <p>Manage your service bookings and track your requests</p>
  </div>

  <!-- Stats Overview -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">üìã</div>
      <h3 id="total-bookings">0</h3>
      <p>Total Bookings</p>
    </div>
    <div class="stat-card">
      <div class="stat-icon">‚è≥</div>
      <h3 id="pending-count">0</h3>
      <p>Pending</p>
    </div>
    <div class="stat-card">
      <div class="stat-icon">‚úÖ</div>
      <h3 id="completed-count">0</h3>
      <p>Completed</p>
    </div>
    <div class="stat-card">
      <div class="stat-icon">üîß</div>
      <h3 id="active-count">0</h3>
      <p>Active</p>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-filter="all">All Bookings</button>
    <button class="tab" data-filter="pending">Pending</button>
    <button class="tab" data-filter="confirmed">Confirmed</button>
    <button class="tab" data-filter="completed">Completed</button>
  </div>

  <!-- Bookings List -->
  <div class="booking-list" id="booking-list">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading your bookings...</p>
    </div>
  </div>
</section>

 
<footer>
  ¬© 2025 FixIt. All rights reserved.
</footer>

<script src="js/dashboard.js"></script>
</body>
</html>
