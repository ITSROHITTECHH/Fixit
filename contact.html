    <section class="contact-section">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have a question or want to book a service? Reach out to us using the form below or our contact details.</p>

        <div class="contact-grid">
          <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <input type="text" name="subject" placeholder="Subject" required>
  <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
  <p id="backend-msg"></p>
  <button type="submit" class="btn" id="contactBtn">
  Send Message
</button>

</form>



<script>
const form = document.querySelector(".contact-form");
const btn = document.getElementById("contactBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  btn.disabled = true;
  btn.innerText = "Sending...";

  const formData = new FormData(form);

  const response = await fetch("https://fixit-r6j0.onrender.com/api/contact/", {
    method: "POST",
    body: formData,
  });

  const data = await response.json();

  if (response.ok) {
    btn.innerText = "Message Sent ✅";
    form.reset();
  } else {
    btn.innerText = "Try Again ❌";
  }

  setTimeout(() => {
    btn.innerText = "Send Message";
    btn.disabled = false;
  }, 3000);
});
</script>
