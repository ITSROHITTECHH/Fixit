<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - FixIt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="logo">FixIt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services/service.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have a question or want to book a service? Reach out to us using the form below or our contact details.</p>

        <div class="contact-grid">
          <!-- Contact Form -->
          <form action="#" method="post" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>

          <!-- Contact Info -->
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><i class="fas fa-envelope"></i> support@fixit.com</p>
            <p><i class="fas fa-phone"></i> +91 9000030001</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 FixIt Street, City, Country</p>
            
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11624291588!2d72.74109935129257!3d19.08219783960148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63c2e2f0c1f%3A0x5f0e7e8db9f7bb4!2sMumbai%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1701411367101!5m2!1sen!2sus" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FixIt. All rights reserved.</p>
  </footer>

</body>
</html>
