<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixit - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.login-bg {
      background: url("assets/bg.png") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Dark overlay with animation */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      animation: overlayPulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes overlayPulse {
      0%, 100% { background: rgba(0, 0, 0, 0.6); }
      50% { background: rgba(0, 0, 0, 0.5); }
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: #ff5722;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      background: #ffd180;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: #ff5722;
      top: 80%;
      left: 20%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(90deg); }
      50% { transform: translateY(0) rotate(180deg); }
      75% { transform: translateY(30px) rotate(270deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      font-size: 56px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 
        0 0 20px rgba(255, 87, 34, 0.5),
        0 0 40px rgba(255, 87, 34, 0.3),
        0 4px 10px rgba(0, 0, 0, 0.5);
      animation: logoGlow 2s ease-in-out infinite, fadeInDown 0.8s ease-out;
      letter-spacing: 2px;
    }

    @keyframes logoGlow {
      0%, 100% { 
        text-shadow: 
          0 0 20px rgba(255, 87, 34, 0.5),
          0 0 40px rgba(255, 87, 34, 0.3),
          0 4px 10px rgba(0, 0, 0, 0.5);
      }
      50% { 
        text-shadow: 
          0 0 30px rgba(255, 87, 34, 0.8),
          0 0 60px rgba(255, 87, 34, 0.5),
          0 4px 10px rgba(0, 0, 0, 0.5);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 35px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.3);
      width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-out 0.2s backwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Decorative top bar */
    .form-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff5722, #ffd180, #ff5722);
      background-size: 200% 100%;
      animation: gradientSlide 3s linear infinite;
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .form-card h2 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
      animation: fadeInDown 0.8s ease-out 0.4s backwards;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .form-card h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #ff5722;
      margin: 15px auto 25px;
      border-radius: 2px;
      animation: expandWidth 0.8s ease-out 0.6s backwards;
    }

    @keyframes expandWidth {
      0% { width: 0; }
      100% { width: 60px; }
    }

    form {
      animation: fadeIn 0.8s ease-out 0.6s backwards;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    form input {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    form input:focus {
      border-color: #ff5722;
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 87, 34, 0.2);
    }

    form input::placeholder {
      color: #999;
      transition: all 0.3s ease;
    }

    form input:focus::placeholder {
      transform: translateX(5px);
      opacity: 0.7;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff5722 0%, #ff7849 100%);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
    }

    button[type="submit"]::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(255, 87, 34, 0.3);
    }

    .form-card p {
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
      animation: fadeIn 0.8s ease-out 0.8s backwards;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .form-card p a {
      color: #ffd180;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-card p a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffd180;
      transition: width 0.3s ease;
    }

    .form-card p a:hover::after {
      width: 100%;
    }

    .form-card p a:hover {
      color: #ff5722;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .logo {
        font-size: 42px;
        margin-bottom: 20px;
      }

      .form-card {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body class="login-bg">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="overlay"></div>

  <div class="login-container">
    <h1 class="logo">Fixit</h1>
    <div class="form-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
